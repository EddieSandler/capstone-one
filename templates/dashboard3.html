<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Economic Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style2.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="userId" style="display:none;">16</div>
    <div class="container-fluid dashboard">
        <h1 class="text-center my-3">US Economic Dashboard</h1>



        <!-- Middle Section: Quotes and Watch List -->
        <div class="row">
          <div class="col-md-7 min-height-div">
              <div class="sidebar">
                <h2>Quotes</h2>
                <input type="text" id="ticker" placeholder="Enter Ticker">
                <button id="quote" >Get Quote</button>
                <table class="table">
                 <tr>
                      <th id="symbol">symbol</th>
                      <th id="price">price</th>
                      <th id="change">change</th>
                      <th id="changePct">%change</th>
                      <th id="name">Name</th>
                  </tr>
                  <tr class="quote-input">
                      <td class="quote-input" id="symbolField"></td>
                      <td class="quote-input" id="priceField"></td>
                      <td class="quote-input" id="changeField"></td>
                      <td class="quote-input" id="Pctchange"></td>
                      <td class=" quote-input" id="nameField"></td>
                  </tr>
              </table>
              <button id="add" >Add to Watchlist</button>

                  <h2>Watch List</h2>

                  <table class="table min-height-div" id="watchlist-table">
                    <tr> <!-- Table Row -->
                      <th id="watchlist-symbol">symbol</th> <!-- Table Header -->
                      <th id="watchlist-price">price</th>
                      <th id="watchlist-change">change</th>
                      <th id="watchlist-changePct">%change</th>
                      <th id="watchlist-name">Name</th>
                  </tr>



                  </table>

        <!-- Bottom Section: Market Summary, News Feed, Economic Indicators, Economic Calendar -->
        <div class="row">

            <div class="col-md-9">
                <div id="market-summary" class="section" style="min-height:200px;">
                    <!-- Market Summary Content -->
                    <h2>Market Summary</h2>
                    <table class="table">
                        <tbody>
                            <!-- ... Market Summary Table Rows ... -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-3">
              <div id="ecoStats" class="section" style="min-height:200px;">
                  <!-- Economic Indicators Content -->
                  <h2>Economic Indicators</h2>
                  <table class="table">
                      <tbody>
                          <!-- ... Economic Indicators Table Rows ... -->
                      </tbody>
                  </table>
              </div>
          </div>

</div>
            <div class="col-md-12">
                <div id="news" class="section">
                  <div class="news-row" style="min-height:200px;"></div>
                    <!-- News Feed Content -->
                    <h2>Real-Time News Feed</h2>

                        <!-- ... News Feed Rows ... -->
                    </div>
                </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div id="econ-calendar" class="section">
                    <!-- Economic Calendar Content -->
                    <h2>Daily Economic Data Releases</h2>
                    <table class="table" id="eco-releases" style="min-height:200px;">
                        <tbody>
                            <!-- ... Economic Calendar Table Rows ... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js" defer></script>
</body>
</html>
