<!DOCTYPE html>
<html>
<head>
    <title>Stock Watchlist</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body>

    <div id="userId" style="display:none;"> {{userId}}</div>
    <input type="text" id="ticker" placeholder="Enter Ticker">
    <button id="quote" >Get Quote</button>


    <h2>Quote</h2>
    <div id="quote-section">

      <table border="1"> <!-- You can remove the border attribute or style it with CSS -->
        <tr>
            <th id="symbol">symbol</th>
            <th id="price">price</th>
            <th id="change">change</th>
            <th id="changePct">%change</th>
            <th id="name">Name</th>
        </tr>
        <tr class="quote-input">
            <td class="quote-input" id="symbolField"></td>
            <td class="quote-input" id="priceField"></td>
            <td class="quote-input" id="changeField"></td>
            <td class="quote-input" id="Pctchange"></td>
            <td class=" quote-input" id="nameField"></td>
           

        </tr>
    </table>
    <button id="add" >Add to Watchlist</button>

    </div>
    <h2>Watchlist</h2>



        <table id="watchlist-table" border="1"> <!-- You can remove the border attribute or style it with CSS -->
          <tr> <!-- Table Row -->
              <th id="watchlist-symbol">symbol</th> <!-- Table Header -->
              <th id="watchlist-price">price</th>
              <th id="watchlist-change">change</th>
              <th id="watchlist-changePct">%change</th>
              <th id="watchlist-name">Name</th>
          </tr>



      </table>

      </div>





    </div>


    <script src="/static/script.js" defer></script>
</body>
</html>
